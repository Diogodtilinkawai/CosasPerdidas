<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sitio para encontrar las cosas que pierdas dentro de la escuela </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 style="text-align: center; font-size: 60px;">Agrega un objeto perdido</h1>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <input id="Nombre" name="Nombre" [(ngModel)]="PrendaInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Objeto" required #Nombre="ngModel" />
    <input id="Descripcion" name="Descripcion" [(ngModel)]="ColorInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Color" required #Descripcion="ngModel" />
    <input id="date" name="date" [(ngModel)]="TallaInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Talla " required #date="ngModel" />
    <input id="Descripcion" name="Descripcion" [(ngModel)]="PersonaInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Nombre de quien lo encontro" required #Descripcion="ngModel" />
    <button type="submit" 
      class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      [disabled]="registerForm.invalid">
      Adsjadopjasdjas
    </button>
  </form>
  <button (click)="onSignUp()" type="button"
    class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
    Cerrar sesion
  </button>
  <div>
    <b>
      <h1 style="text-align: center;"
        class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"> <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Cosas Perdidas</span></h1>
    </b>
    <ion-grid>
      <ion-row style="text-align: center;">
        <ion-col> <a  class="font-semibold text-gray-900 underline dark:text-white decoration-indigo-700">Prenda</a></ion-col>
        <ion-col> <a 
            class="font-semibold text-gray-900 underline dark:text-white decoration-indigo-500">Color</a></ion-col>
        <ion-col> <a 
            class="font-semibold text-gray-900 underline dark:text-white decoration-sky-700">Talla</a></ion-col>
        <ion-col> <a 
            class="font-semibold text-gray-900 underline dark:text-white decoration-sky-500">Persona</a></ion-col>
        <ion-col><a 
            class="font-semibold text-gray-900 underline dark:text-white decoration-green-500">Borrar</a> </ion-col>
        <ion-col><a 
            class="font-semibold text-gray-900 underline dark:text-white decoration-green-700">Editar</a> </ion-col>
      </ion-row>
       <ion-row *ngFor="let item of tasks$ | async; let indice = index" style="text-align: center;">
        <ion-col> {{ item.Prenda }}</ion-col>
        <ion-col> {{ item.Color }}</ion-col>
        <ion-col> {{ item.Talla }}</ion-col>
        <ion-col> {{ item.Persona }}</ion-col>
        <ion-col><button (click)="borrar(item.id!)"> Eliminar</button></ion-col>
        <ion-col><button (click)="Editar(item.id!, item)"> Editar</button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
